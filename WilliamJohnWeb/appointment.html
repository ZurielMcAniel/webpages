<!DOCTYPE html>
<html>
  <head>
    <title>2023 J.K. Wills Property</title>
	<link href="style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <h1>2023 J.K. Wills Property</h1>
    </header>
    <main>
		<li><a href="home.html">Home</a></li>
      <section id="services">
        <h2>Our Services</h2>
        <ul>
          <li>Plumbing</li>
          <li>Bathroom</li>
          <li>Wet rooms</li>
          <li>Kitchens</li>
          <li>Tiling</li>
          <li>Fencing</li>
          <li>Gates</li>
          <li>Handyman</li>
        </ul>
      </section><section id="book-appointment">
			<h2>Book an appointment</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" required>
				<label for="service">Service:</label>
				<select id="service" name="service" required>
					<option value="">Select a service</option>
					<option value="Plumbing">Plumbing</option>
					<option value="Bathroom">Bathroom</option>
					<option value="Wet rooms">Wet rooms</option>
					<option value="Kitchens">Kitchens</option>
					<option value="Tiling">Tiling</option>
					<option value="Fencing">Fencing</option>
					<option value="Gates">Gates</option>
					<option value="Handyman">Handyman</option>
				</select>
				<label for="date">Date:</label>
				<input type="date" id="date" name="date" required>
				<label for="time">Time:</label>
				<input type="time" id="time" name="time" required>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<button type="submit">Submit</button>
			</form>
		</section>
	<section id="gallery">
    <h2></h2>
    <div class="gallery-container">
      <img src="handy1.jpg" alt="Image 1">
      <img src="handy2.jpg" alt="Image 2">
      <img src="handy3.jpg" alt="Image 3">
      <img src="handy4.jpg" alt="Image 4">
    </div>
	</section>
    </main>
    <footer>
      <p>&copy; 2023 J.K. Wills Property</p>
    </footer>
  </body>
</html>
